set adr5 ""
set adr6 ""
set adr7 ""
set adr8 ""


//Video
alias gl1 "set gl_3dlabs_broken 1;set gl_swapinterval 0;set gl_ext_compiled_vertex_array 1"
alias gl2 "set gl_ext_pointparameters 1;set gl_ext_multitexture 1;set gl_ext_swapinterval 1"
alias gl3 "set gl_vertex_arrays 0;set gl_texturesolidmode default;set gl_texturealphamode default"
alias gl4 "set gl_texturemode GL_LINEAR_MIPMAP_LINEAR;set gl_shadows 0;set gl_mode 4;set gl_picmip 2"
alias gl5 "set gl_modulate 15;set gl_particle_att_c 0.01;set gl_particle_att_b 0.0;set gl_particle_att_a 0.01"
alias gl6 "set gl_particle_size 2;set gl_particle_max_size 2.5;set gl_particle_min_size 1.5"
alias gl7 "set gl_finish 0;set gl_ext_palettedtexture 0;set vid_xpos 501;set vid_ypos 732"
alias gl8 "set vid_gamma 0.7;set sw_stipplealpha 0;set cl_vwep 1;set vid_fullscreen 1;set viewsize 100"
alias gl9 "set cl_predict 1;set cl_particles 1;set gl_dynamic 0;set gl_polyblend 0;set gl_playermip 1"
alias gl0 "set gl_ztrick 0;set intensity 2.5;set gl_flashblend 1;set cl_lights 1;vid_restart"
alias opengl "gl1;gl2;gl3;gl4;gl5;gl6;gl7;gl8;gl9;gl0;cl_maxfps 99"
alias soft "echo Software;vid_gamma .3;sw_mipcap 3"

//waves
alias fak "fak_1;fak_2"
alias fak_1 "bind kp_uparrow +forwardw;bind kp_downarrow +back2;bind kp_home +moveleftw;bind kp_pgup +moverightw;bind kp_enter +moveupw"
alias fak_2 "echo waves cfg loaded..."
alias +forwardw "+forward;wave 0"
alias -forwardw "-forward"
alias +backw "+back;wave 1"
alias -backw "-back"
alias +moveleftw "+moveleft;wave 2"
alias -moveleftw "-moveleft"
alias +moverightw "+moveright;wave 3"
alias -moverightw "-moveright"
alias +moveupw "+moveup;wave 4"
alias -moveupw "-moveup"

//Demos
alias dem "dir demos/Prt_Battle_*.dm2"
alias Prt1 "record Prt_Battle_1"
alias Prt2 "record Prt_Battle_2"
alias Prt3 "record Prt_Battle_3"
alias Prt4 "record Prt_Battle_4"

//Snd
alias snd "set s_volume 0.7;set s_khz 22;set s_loadas8bit 0;set s_mixahead 0.1;set s_primary 1;snd_restart"
